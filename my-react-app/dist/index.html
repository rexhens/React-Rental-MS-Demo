    <div id="root"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var loginButtonContainer = document.getElementById("login-button");

            if (!loginButtonContainer) {
                console.error("Element with id 'login-button' not found!");
                return;
            }

            // Clear any existing content
            loginButtonContainer.innerHTML = "";

            // Create the anchor tag dynamically
            var loginLink = document.createElement("a");
            loginLink.className = "btn btn-primary rounded-pill py-2 px-4";

            if (localStorage.getItem("apiKey") === null) {
                // If no token, show Log In
                loginLink.href = "http://localhost:5173/auth";
                loginLink.textContent = "Log In";
            } else {
                // If token exists, show Log Out
                loginLink.href = "http://localhost:5173/logout";
                loginLink.textContent = "Log Out";
            }

            // Append the anchor tag to the placeholder div
            loginButtonContainer.appendChild(loginLink);
        });
    </script>
